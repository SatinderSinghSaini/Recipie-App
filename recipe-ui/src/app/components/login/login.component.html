<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label for="userName">UserName: </label>
  <input
    id="user-name"
    type="text"
    name="userName"
    formControlName="userName"
  />

  <label for="userName">Password: </label>
  <input
    id="password"
    type="password"
    name="password"
    formControlName="password"
  />

  <button type="submit">Submit</button>
</form>
